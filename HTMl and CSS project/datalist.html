<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <!--This is datalist to show all information about the selected letter-->
    Enter here To search:
    <input type="search" required="" list="hello" placeholder="Enter to Search" autofocus="">
    <datalist id="hello">
        <option value="Helli">Hello</option>
        <option value="Hi">Hi</option>
        <option value="pak">pak</option>
        <option value="pakista">pakista</option>
        <option value="point">point</option>
    </datalist>
</body>
</html>
