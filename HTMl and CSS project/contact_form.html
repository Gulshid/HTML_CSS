<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<body>
    <div class="main">
        <div class="parent">
            <h2>Get in Touch</h2>
            <input type="text" name="text" required="" placeholder="Enter your name">
            <br>
            <input type="email" required="" placeholder="Enter your Email">
            <br>
            <input type="number" required="" placeholder="Enter your phone number">
            <br>
            <input type="number" placeholder="Enter Coupen code">
            <br>
            <textarea name="" id="" cols="15" rows="5">
                Write Something
            </textarea>
        </div>
    </div>
</body>
</html>
